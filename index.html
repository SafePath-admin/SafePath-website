<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SafePath Initiative</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #000000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 720px;
      padding: 40px 20px;
    }

    .logo {
      max-width: 320px;
      width: 100%;
      height: auto;
      margin-bottom: 36px;
    }

    .statement {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.3px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="safepath-logo.jpg" alt="SafePath Initiative Logo" class="logo" />
    <div class="statement">Built on the ground by Responders for Responders.</div>
  </div>
</body>
</html>
